<a ui-sref='home'>Home</a> &lt; <span>List Categories</span>
<div>
    <h1>List categories</h1>
    
    <div >
        <ul>
            <li ng-repeat='category in categories.all'>
                <a ui-sref="items({categoryShortName: category.short_name})">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
